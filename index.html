<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <section class="dashboard-container">
      <article id="jeremy-robson">
        <div class="purple-wrapper">
          <img src="images/image-jeremy.png" alt="jeremy robson">
          <div class="jeremy-report">
            <small>Report for</small>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div class="menu-wrapper">
          <small>Daily</small>
          <small>Weekly</small>
          <small>Monthly</small>
        </div>
      </article>
      <div><img src="images/icon-work.svg" alt="work icon"></div>
      <article class="work">
        <div class="dashboard-card">
          <div class="card-content">
            <div class="ellipsis-container">
              <span>Work</span>
              <img src="images/icon-ellipsis.svg" alt="ellipsis">
            </div>
          </div>
          <div class="card-stats-container">
            <h2>32hrs</h2>
            <p>Last Week - 36hrs</p>
          </div>
        </div>
      </article>
      <div><img src="images/icon-play.svg" alt="play icon"></div>
      <article class="dashboard-card play">
        <div class="card-content">
          <div class="ellipsis-container">
            <span>Play</span>
            <img src="images/icon-ellipsis.svg" alt="ellipsis">
          </div>
        </div>
        <div class="card-stats-container">
          <h2>32hrs</h2>
          <p>Last Week - 36hrs</p>
        </div>
      </article>
      <div><img src="images/icon-study.svg" alt="study icon"></div>
      <article class="dashboard-card study">
        <div class="card-content">
          <div class="ellipsis-container">
            <span>Study</span>
            <img src="images/icon-ellipsis.svg" alt="ellipsis">
          </div>
        </div>
        <div class="card-stats-container">
          <h2>32hrs</h2>
          <p>Last Week - 36hrs</p>
        </div>
      </article>
      <div><img src="images/icon-exercise.svg" alt="exercise icon"></div>
      <article class="dashboard-card exercise">
        <div class="card-content">
          <div class="ellipsis-container">
            <span>Exercise</span>
            <img src="images/icon-ellipsis.svg" alt="ellipsis">
          </div>
        </div>
        <div class="card-stats-container">
          <h2>32hrs</h2>
          <p>Last Week - 36hrs</p>
        </div>
      </article>
      <div><img src="images/icon-social.svg" alt="social icon"></div>
      <article class="dashboard-card social">
        <div class="card-content">
          <div class="ellipsis-container">
            <span>Social</span>
            <img src="images/icon-ellipsis.svg" alt="ellipsis">
          </div>
        </div>
        <div class="card-stats-container">
          <h2>32hrs</h2>
          <p>Last Week - 36hrs</p>
        </div>
      </article>
      <div><img src="images/icon-self-care.svg" alt="self-care icon"></div>
      <article class="dashboard-card self-care">
        <div class="card-content">
          <div class="ellipsis-container">
            <span>Self-care</span>
            <img src="images/icon-ellipsis.svg" alt="ellipsis">
          </div>
        </div>
        <div class="card-stats-container">
          <h2>32hrs</h2>
          <p>Last Week - 36hrs</p>
        </div>
      </article>
    </section>
  </main>
</body>

</html>
